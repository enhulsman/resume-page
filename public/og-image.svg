<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="630" viewBox="0 0 1200 630" role="img"
  aria-labelledby="title">
  <title id="title">Open Graph image</title>

  <defs>
    <clipPath id="avatar-clip">
      <circle cx="210" cy="315" r="155" />
    </clipPath>
    <radialGradient id="glow" cx="20%" cy="50%" r="40%">
      <stop offset="0%" stop-color="#6366f1" stop-opacity="0.12" />
      <stop offset="100%" stop-color="#0f172a" stop-opacity="0" />
    </radialGradient>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="#0f172a" />
  <rect width="1200" height="630" fill="url(#glow)" />

  <!-- Avatar -->
  <image href="/avatar.png" x="55" y="160" width="310" height="310" clip-path="url(#avatar-clip)"
    preserveAspectRatio="xMidYMid slice" />

  <!-- Indigo accent bar -->
  <rect x="392" y="175" width="4" height="280" fill="#6366f1" rx="2" />

  <!-- Text block -->
  <g font-family="Inter, Arial, sans-serif">
    <text x="418" y="272" font-weight="700" font-size="76" fill="#ffffff">Ezra Hulsman</text>
    <text x="418" y="338" font-weight="500" font-size="38" fill="#cbd5e1">DevOps Engineer</text>
    <text x="418" y="392" font-weight="400" font-size="26" fill="#94a3b8">Automation &amp; Infrastructure • Python • Rust</text>
    <text x="418" y="442" font-weight="400" font-size="22" fill="#6366f1">https://hulsman.dev</text>
  </g>
</svg>
